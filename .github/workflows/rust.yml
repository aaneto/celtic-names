name: Rust

on:
  push:
    branches: master

jobs:
  linter:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: hecrj/setup-rust-action@master
      with:
        rust-version: stable

    - name: Install rustfmt
      run: rustup component add rustfmt
    
    - name: Run rustfmt lint
      run: cargo fmt --all -- --check
  
  windows-test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - uses: hecrj/setup-rust-action@master
      with:
        rust-version: stable
    
    - name: Build project
      run: cargo build --verbose
    
    - name: Test project
      run: cargo test --verbose
  
  macos-test:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - uses: hecrj/setup-rust-action@master
      with:
        rust-version: stable
    
    - name: Build project
      run: cargo build --verbose
    
    - name: Test project
      run: cargo test --verbose
  
  linux-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: hecrj/setup-rust-action@master
      with:
        rust-version: stable
    
    - name: Build project
      run: cargo build --verbose
    
    - name: Test project
      run: cargo test --verbose
  
  clippy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: hecrj/setup-rust-action@master
      with:
        rust-version: stable

    - name: Install clippy
      run: rustup component add clippy
    
    - name: Run clippy
      run: cargo clippy -- -D warnings
