name: Publish

on:
  create:
    tags:

jobs:
  upload-coverage:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: hecrj/setup-rust-action@master
      with:
        rust-version: stable

    - name: Install coverage tool
      run: cargo install cargo-tarpaulin --force

    - name: Build project
      run: cargo build --verbose
    
    - name: Run tests
      env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      run: cargo tarpaulin --out Xml && bash <(curl -s https://codecov.io/bash)

  publish-ubuntu:
    name: Publish for ubuntu
    runs-on: ubuntu-latest
    
    steps:
    - uses: hecrj/setup-rust-action@master
      with:
        rust-version: stable

    - uses: actions/checkout@v1
    - name: Build
      run: cargo build --release

    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v1-release
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: target/release/celtic_names
        asset_name: ubuntu-celtic-names
        tag: ${{ github.event.ref }}
      
  publish-windows:
    name: Publish for windows
    runs-on: windows-latest

    steps:
    - uses: hecrj/setup-rust-action@master
      with:
        rust-version: stable

    - uses: actions/checkout@v1

    - name: Build
      run: cargo build --release

    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v1-release
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: target/release/celtic_names.exe
        asset_name: windows-celtic-names.exe
        tag: ${{ github.event.ref }}
  
  publish-macos:
    name: Publish for mac
    runs-on: macos-latest
    steps:
    - uses: hecrj/setup-rust-action@master
      with:
        rust-version: stable
    - uses: actions/checkout@v1
    - name: Build
      run: cargo build --release
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v1-release
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: target/release/celtic_names
        asset_name: macos-celtic-names
        tag: ${{ github.event.ref }}
